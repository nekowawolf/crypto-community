<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Community</title>
    <link
      rel="shortcut icon"
      href="https://ugc.production.linktr.ee/9250b48c-ee52-4bdb-af03-b157be4e8c33_image.jpeg?io=true&size=avatar-v3_0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2ff8362c80.js" crossorigin="anonymous"></script>
    <script type="module" src="assets/fetch-community.js" defer></script>
  </head>
  <body class="bg-gray-900 flex flex-col min-h-screen">
    <div class="w-full mx-auto py-10 px-5">
      <div class="text-center">
        <h1 class="text-2xl sm:text-3xl font-bold mb-2 text-white">
          Crypto Community
        </h1>
        <p class="text-xs sm:text-sm text-gray-500 mb-4">
          Made with ❤️ by
          <a
            href="https://nekowawolf.xyz/airdrop"
            target="_blank"
            class="text-blue-400 hover:underline"
            >nekowawolf</a
          >
        </p>
        <input
          id="searchInput"
          type="text"
          placeholder="Search by name"
          class="w-full max-w-lg px-4 py-2 mb-5 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Filter Buttons -->
          <div
          class="grid grid-cols-2 gap-3 sm:grid-cols-3 md:grid-cols-4 lg:flex lg:justify-center mb-12"
          id="filter-buttons"
          >
          <button
            class="px-4 py-2 rounded-lg bg-gray-700 md:hover:bg-gray-600 text-white text-sm filter-button"
            data-category="Airdrop"
          >
            Airdrop
          </button>
          <button
            class="px-4 py-2 rounded-lg bg-gray-700 md:hover:bg-gray-600 text-white text-sm filter-button"
            data-category="Trading"
          >
            Trading
          </button>
          <button
            class="px-4 py-2 rounded-lg bg-blue-600 text-white text-sm filter-button"
            data-category="All Types"
          >
            All Types
          </button>
          <button
            class="px-4 py-2 rounded-lg bg-gray-700 md:hover:bg-gray-600 text-white text-sm filter-button"
            data-category="NFT"
          >
            NFT
          </button>
          <button
            class="px-4 py-2 rounded-lg bg-gray-700 md:hover:bg-gray-600 text-white text-sm filter-button"
            data-category="Developer"
          >
            Developer
          </button>
          <button
            class="px-4 py-2 rounded-lg bg-gray-700 md:hover:bg-gray-600 text-white text-sm filter-button"
            data-category="Social"
          >
            Social
          </button>
          <button
            class="px-4 py-2 rounded-lg bg-gray-700 md:hover:bg-gray-600 text-white text-sm filter-button"
            data-category="Web3 Jobs"
          >
            Web3 Jobs
          </button>
          <button
            class="px-4 py-2 rounded-lg bg-gray-700 md:hover:bg-gray-600 text-white text-sm filter-button"
            data-category="Meme Coin"
          >
            Meme Coin
          </button>
          </div>


      <!-- Card -->
      <div id="fillcommunity"> </div>
      
      <!-- Loading -->
      <div
        id="loading"
        class="hidden flex flex-col items-center mt-4"
        role="status"
      >
        <svg
          aria-hidden="true"
          class="inline w-12 h-12 mt-24 mb-4 animate-spin text-gray-600 fill-blue-600"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill"
          />
        </svg>
        <span class="sr-only">Loading...</span>
      </div>

      <!-- Pagination -->
      <div id="pagination" class="flex flex-col items-center mt-12 mb-12 hidden">
        <span class="text-sm text-gray-400">
          Showing <span class="font-semibold text-white"></span> to
          <span class="font-semibold text-white"></span> of
          <span class="font-semibold text-white"></span> Entries
        </span>
        <div class="inline-flex mt-2 xs:mt-0">
          <button
            class="prev flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 rounded-s hover:bg-gray-700"
          >
            Prev
          </button>
          <button
            class="next flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 border-0 border-s border-gray-700 rounded-e hover:bg-gray-700"
          >
            Next
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 mt-auto">
      <aside>
        <p class="text-white text-xs sm:text-sm flex justify-center">
          if you have feedback send it here
          <a href="https://t.me/nekowawolf" target="_blank" class="text-blue-400 ml-1">telegram</a>
        </p>
      </aside>
    </footer>
  </body>
</html>
